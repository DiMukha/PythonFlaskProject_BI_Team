{% extends "index.html" %}
{% block content %}
    <div class="jumbotron">
        <div class="container">
            <h3>Users List</h3>
            <hr>
            <ul class="list-group">
                {% for user in users %}
                        <li class="list-group-item">
                        <div class="row">
                            <div class="col">
                                <span>{{ user.first_name }} {{ user.last_name }}</span>
                            </div>
                            <div class="col">
                                <a class="btn btn-warning btn-sm" href="#" role="button">Update</a>
                                <a class="btn btn-danger btn-sm" href="{{ url_for('delete_user', login=user.login) }}" role="button">Delete</a>
                            </div>
                        </div>
                        </li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
