{% extends "index.html" %}

{% block header %}
<h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="jumbotron">
        <div class="container">
            <form method="post">
               {{ form.hidden_tag() }}
                {{ form.login.label }}{{ form.login() }}
                {{ form.password.label }}{{ form.password() }}
                {{ form.submit() }}
            </form>
        </div>
    </div>
{% endblock %}
