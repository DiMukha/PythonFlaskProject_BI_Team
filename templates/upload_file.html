{% extends "index.html" %}

{% block header %}
<h1>{% block title %}Upload file{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" enctype=multipart/form-data>
    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label" for="file">Upload file</label>
        <div class="col-sm-3">
            <input class="form-control" id="file" name="file" required type="file" value="{{file}}">
        </div>
    </div>
    <div class="form-group row mb-3">
        <button class="btn btn-primary" type="submit">Upload</button>
    </div>
</form>
{% endblock %}
