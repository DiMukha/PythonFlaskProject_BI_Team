{% extends "index.html" %}
{% block content %}
<div class="container">
    <h1>Update user: {{ firstname }} {{ lastname }}</h1>
    {% if message%}
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
    {% endif %}

    <form action="" method="post">
        <div class="form-group">
            <label for="firstname">First name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" value="{{ firstname }}">
        </div>
        <div class="form-group">
            <label for="lastname" class="form-group">Last name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" value="{{ lastname }}">
        </div>
        <div class="form-group">
            <label for="login" class="form-group">Login</label>
            <input type="text" class="form-control" id="login" name="login" value="{{ login }}">
        </div>
        <div class="form-group">
            <label for="email" class="form-group">Email</label>
            <input type="text" class="form-control" id="email" name="email" value="{{ email }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>


{% endblock %}
