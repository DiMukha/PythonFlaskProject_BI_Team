{% extends "index.html" %}

{% block header %}
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="container">

<form method="post">
    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label" for="firstname">First name</label>
        <div class="col-sm-3">
            <input class="form-control" id="firstname" name="firstname" required type="text" value="{{firstname}}">
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label" for="lastname">Last name</label>
        <div class="col-sm-3">
            <input class="form-control" id="lastname" name="lastname" required type="text" value="{{lastname}}">
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label" for="username">Login</label>
        <div class="col-sm-3">
            <input class="form-control" id="username" name="username" required type="text" value="{{username}}">
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label" for="email">Email</label>
        <div class="col-sm-3">
            <input class="form-control" id="email" name="email" required type="email" value="{{email}}">
        </div>
    </div>
    <div class="form-group row mb-3">
        <label class="col-sm-2 col-form-label" for="password">Password</label>
        <div class="col-sm-3">
            <input class="form-control" id="password" name="password" required type="password">
        </div>
    </div>
    <div class="form-group row mb-3">
        <button class="btn btn-primary" type="submit">Register</button>
    </div>
</form>
    </div>
{% endblock %}
